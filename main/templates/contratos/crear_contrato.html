{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
  <title>CREAR CONTRATO</title>
<style>

  
</style>
  <div class="contenedor" id="contenedor-contrato">
    <h2>CONTRATO</h2>
    <br>

    <!-- Formulario de Contrato -->
    <form method="post" action="{% url 'crear_contrato' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {% crispy form %}  
    </form>
  </div>
  <br>
  <br>
{% block scripts %}
{{ block.super }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',  // Formato de la fecha
            autoclose: true,       // Cerrar automáticamente después de seleccionar la fecha
            todayHighlight: true   // Resaltar la fecha actual
        });
    });
</script>
{% endblock %}
{% endblock contenido %}
