{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
    <title>EDITAR CONTRATO</title>
  
    <div class="contenedor" id="contenedor-contrato">
      <h2>EDITAR CONTRATO</h2>
  
      <form method="post" action="{% url 'editar_contrato' contrato.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
        
{% block scripts %}
{{ block.super }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',  // Formato de la fecha
            autoclose: true,       // Cerrar automáticamente después de seleccionar la fecha
            todayHighlight: true   // Resaltar la fecha actual
        });
    });
</script>
{% endblock %}

{% endblock contenido %}
