{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
  <title>POSICION DETALLES</title>

  <div class="contenedor" id="contenedor-contrato">
    <h2>POSICION</h2>
    <br>

    <div class="seccion-container">
      <div class="row">
        <div class="col">
          <h3>DATOS DE LA POSICION</h3>
          <br>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="nombreCargo" class="form-label">Nombre de la Posición:</label>
              <span id="nombreCargo">{{ cargo.nombre_cargo }}</span>
            </div>
            <div class="col-md-4">
              <label for="area" class="form-label">Área:</label>
              <span id="area">{{ cargo.area }}</span>
            </div>
            <div class="col-md-4">
              <label for="fechaCreacion" class="form-label">Fecha de Creación:</label>
              <span id="fechaCreacion">{{ cargo.fecha_creacion }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="{% url 'cargos' %}" class="btn btn-primary" id="boton-volver">Volver</a>
    <a href="{% url 'editar_cargo' cargo.id %}" class="btn btn-primary float-end" id="boton-editar">Editar</a>
  </div>
{% endblock contenido %}
